<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jhayone | Portfolio</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --text-light: #111;
      --bg-dark: #111;
      --text-dark: #f5f5f5;
      --accent: #0d6efd;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      text-align: center;
      max-width: 400px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }
    a {
      text-decoration: none;
      background: var(--accent);
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      opacity: 0.85;
    }
    #toggle-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      background: var(--accent);
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">üåô Toggle Mode</button>
  <img src="jhayone.jpg" alt="Jhayone" />
  <h1>Jhayone</h1>
  <p>I buy and sell gift cards, handle bank pickups, and do creative editing work.</p>
  <div class="buttons">
    <a href="https://wa.me/07073784133" target="_blank">WhatsApp</a>
    <a href="https://t.me/jhayone_tech" target="_blank">Telegram</a>
    <a href="https://github.com/jhayone825" target="_blank">GitHub</a>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      toggleBtn.textContent = body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>
</body>
</html>
